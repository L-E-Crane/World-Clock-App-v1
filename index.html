<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select name="" id="city-selection">
          <option value="">Select a city...</option>
          <option value="current">My Current Location</option>
          <option value="america/Sao_Paulo">Sao Paulo</option>
          <option value="atlantic/Reykjavik">Reykjavik</option>
          <option value="asia/Tbilisi">Tbilisi</option>
        </select>
      </form>
      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="portland">
          <div>
            <h2>Portland</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/L-E-Crane/World-Clock-App-v1"
        >Project GitHub Here</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
