<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <form>
      <select name="" id="city-selection">
        <option value="">Select a city...</option>
        <option value="asia/tokyo">Tokyo</option>
        <option value="america/portland">Portland</option>
        <option value="pacific/honolulu">Honolulu</option>
      </select>
    </form>

    <div class="city">
      <h2>Tokyo</h2>
      <div class="date">Friday, March 24, 2023</div>
      <div class="time">2:00 PM</div>
    </div>
    <div class="city">
      <h2>Portland</h2>
      <div class="date">Friday, March 24, 2023</div>
      <div class="time">2:00 PM</div>
    </div>
    <div class="city">
      <h2>Honolulu</h2>
      <div class="date">Friday, March 24, 2023</div>
      <div class="time">2:00 PM</div>
    </div>
    <footer>
      <a href="https://github.com/L-E-Crane/World-Clock-App-v1"
        >Project GitHub Here</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
